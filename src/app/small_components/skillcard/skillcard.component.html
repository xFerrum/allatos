<ion-card class="skill-card">
  <img src="https://ionicframework.com/docs/img/demos/card-media.png" />
  <ion-card-header>
    <ion-card-title>{{name}}</ion-card-title>
    <ion-card-subtitle>{{type}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <p>{{desc}}</p>
  </ion-card-content>
</ion-card>
