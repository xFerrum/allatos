<ion-header [translucent]="true" class="generic-header">
  <ion-toolbar>
    <ion-title> Register </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" style="margin-top: 40px;">
    <ion-item lines="full" class="reg-input">
      <ion-label position="stacked" class="reg-label">Username</ion-label>
      <ion-input formControlName="username" type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full" class="reg-input">
      <ion-label position="stacked" class="reg-label">Email</ion-label>
      <ion-input formControlName="email" type="email" required></ion-input>
    </ion-item>
    <ion-item lines="full" class="reg-input">
      <ion-label position="stacked" class="reg-label">Password</ion-label>
      <ion-input formControlName="password" type="password" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button class="generic-but" id="sign-up-but" expand="block" (click)="trySignUp()">Sign Up</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button class="generic-but" id="go-back-but" expand="block" [routerLink]="['']">Go back</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
