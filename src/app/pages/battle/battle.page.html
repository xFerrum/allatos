<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>battle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="loadingDone">

  <ion-header collapse="condense">
    <ion-toolbar> 
      <ion-title size="large">battle</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="creatureCard">
    <ion-card-content>
      <ion-grid>

        <ion-row>
          <ion-card-title class="crName">{{opCr.name}}</ion-card-title>
        </ion-row>

        <ion-row>
          <div class="progress-outer">
            <div class="progress-inner" [style.width]="(opCr.con*100)/opMaxHP + '%'">{{opCr.con}}</div>
          </div>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-img class="creatureImg" src="{{'assets/creature_imgs/' + opCr.type + '.png'}}"></ion-img>
          </ion-col>
        </ion-row>

        <ion-row>
          <img *ngFor="let skill of opCr.skills" class="skillIcon" src="{{'assets/skills/' + skill.type + '.png'}}"/>
        </ion-row>

      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card class="creatureCard">
    <ion-card-content>
      <ion-grid>

        <ion-row>
          <ion-card-title class="crName">{{myCr.name}}</ion-card-title>
        </ion-row>

        <ion-row>
          <div class="progress-outer">
            <div class="progress-inner" [style.width]="(myCr.con*100)/myMaxHP + '%'">{{myCr.con}}</div>
          </div>
        </ion-row>

        <ion-row>

          <ion-col>
            <ion-img class="creatureImg" src="{{'assets/creature_imgs/' + myCr.type + '.png'}}"></ion-img>
          </ion-col>

        </ion-row>

        <ion-row>
          <img *ngFor="let skill of myCr.skills" class="skillIcon" src="{{'assets/skills/' + skill.type + '.png'}}" (click)="useSkill(skill)"/>
        </ion-row>

      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
