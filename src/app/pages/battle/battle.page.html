<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>battle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="loadingDone">

  <ion-header collapse="condense">
    <ion-toolbar> 
      <ion-title size="large">battle</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="creatureCard">
    <ion-card-content>
      <ion-grid>

        <ion-row>
          <ion-card-title class="crName">{{opCr.name}}</ion-card-title>
        </ion-row>

        <ion-row>
          <div class="progress-outer">
            <div class="progress-inner" [style.width]="(opCr.HP*100)/opCr.con + '%'">{{opCr.HP}}</div>
          </div>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-img class="creature-img" src="{{'assets/creature_imgs/' + opCr.type + '.png'}}"></ion-img>
          </ion-col>
        </ion-row>

        <ion-row class="opp-skills">
          <img *ngFor="let i of dummyArr(opSkillsLength)" class="skill-icon" src="{{'assets/skills/unknown.png'}}"/>
        </ion-row>

      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card class="creatureCard">
    <ion-card-content>
      <ion-grid>

        <ion-row>
          <ion-card-title class="crName">{{myCr.name}}</ion-card-title>
        </ion-row>

        <ion-row>
          <div class="progress-outer">
            <div class="progress-inner" [style.width]="(myCr.HP*100)/myCr.con + '%'">{{myCr.HP}}</div>
          </div>
        </ion-row>

        <ion-row>

          <ion-col>
            <ion-img class="creature-img" src="{{'assets/creature_imgs/' + myCr.type + '.png'}}"></ion-img>
          </ion-col>

        </ion-row>

      <ion-grid class="ion-padding">
          <ion-row class="cards-container">
            <ion-col *ngFor="let skill of myCr.skills" size="auto" class="card-container" [attr.disabled]="canPick ? false : true" (click)="useSkill(myCr.skills.indexOf(skill))">
              <app-skillcard></app-skillcard>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
