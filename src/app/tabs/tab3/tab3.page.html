<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-input [(ngModel)]="roomID" label="Enter room ID:"></ion-input>
<ion-list>
  <ion-item>
    <ion-select aria-label="Creature" interface="popover" placeholder="Select creature" (ionChange)="chooseCreature($event)">
      <ion-select-option *ngFor="let cr of creatures" [value]=cr>{{cr.name}}</ion-select-option>
    </ion-select>
  </ion-item>
</ion-list>
<ion-button id="joinButton" type="submit" expand="block" (click)="joinRoom()">Join</ion-button>

</ion-content>
