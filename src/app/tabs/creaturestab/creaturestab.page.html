<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Creatures
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="loadingDone">
      <ion-grid class="main-container" *ngFor="let creature of creatures">
        
        <ion-row class="image-row">
          <ion-col class="img-col">
            <img class="creatureImg" src="{{'assets/creature_imgs/' + creature.type + '.png'}}">
          </ion-col>

          <ion-col class="attributes-col">
            <ion-row class="attributes-row">
              <ion-card class="attributes-card">
                <ion-card-content>
                  <ion-row class="attr-row">
                    <ion-col size="2" class="attr-icon-col">
                      <img class="attr-icon" src="assets/icons/placeholder.png" />
                    </ion-col>
                    <ion-col class="attr-name">
                      <ion-label>STRENGTH</ion-label>
                    </ion-col>
                    <ion-col class="attr-number">
                      <ion-label>{{creature.str}}</ion-label>
                    </ion-col>
                  </ion-row>

                  <ion-row class="attr-row">
                    <ion-col size="2" class="attr-icon-col">
                      <img class="attr-icon" src="assets/icons/placeholder.png" />
                    </ion-col>
                    <ion-col class="attr-name">
                      <ion-label>AGILITY</ion-label>
                    </ion-col>
                    <ion-col class="attr-number">
                      <ion-label>{{creature.agi}}</ion-label>
                    </ion-col>
                  </ion-row>

                  <ion-row class="attr-row">
                    <ion-col size="2" class="attr-icon-col">
                      <img class="attr-icon" src="assets/icons/placeholder.png" />
                    </ion-col>
                    <ion-col class="attr-name">
                      <ion-label>CONSTITUTION</ion-label>
                    </ion-col>
                    <ion-col class="attr-number">
                      <ion-label>{{creature.con}}</ion-label>
                    </ion-col>
                  </ion-row>

                  <ion-row class="attr-row">
                    <ion-col size="2" class="attr-icon-col">
                      <img class="attr-icon" src="assets/icons/placeholder.png" />
                    </ion-col>
                    <ion-col class="attr-name">
                      <ion-label>STAMINA</ion-label>
                    </ion-col>
                    <ion-col class="attr-number">
                      <ion-label>{{creature.stamina}}</ion-label>
                    </ion-col>
                  </ion-row>

                  <ion-row class="attr-row">
                    <ion-col size="2" class="attr-icon-col">
                      <img class="attr-icon" src="assets/icons/placeholder.png" />
                    </ion-col>
                    <ion-col class="attr-name">
                      <ion-label>INITIATIVE</ion-label>
                    </ion-col>
                    <ion-col class="attr-number">
                      <ion-label>{{creature.ini}}</ion-label>
                    </ion-col>
                  </ion-row>
                </ion-card-content>

              </ion-card>
            </ion-row>
          </ion-col>
          
        </ion-row>

        <ion-row class="stats-container">
          <ion-col class="stats-col">
            <ion-card class="stats-card">
              <ion-card-content>
                <ion-row class="lvl-row">
                  <ion-col size="auto">
                    <div>Level {{creature.level}}</div>
                  </ion-col>
                  <ion-col>
                    <div class="progress-outer">
                      <div class="progress-inner" [style.width]="creature.xp + '%'">{{creature.xp}} xp</div>
                    </div>
                  </ion-col>
                </ion-row>

              </ion-card-content>
            </ion-card>
          </ion-col>

          <ion-col class="stats-filler" size="0"></ion-col>

          <ion-col class="stats-col">

          </ion-col>
        </ion-row>

        <ion-row class="buts">
          <ion-button type="submit" color="primary" expand="block" class="but" (click)="openSkills(creature.skills)" id="open-skills">open skills</ion-button>
          <ion-button type="submit" color="primary" expand="block" class="but" (click)="learn()">learn</ion-button>
          <ion-button type="submit" color="primary" expand="block" class="but" (click)="deleteSkills()">delete all skills</ion-button>
        </ion-row>

        <ion-modal trigger="open-skills" class="skills-window">
          <ng-template>

            <ion-header>
              <ion-toolbar>
                <ion-buttons slot="start">
                  <ion-button (click)="closeSkills()">Back</ion-button>
                </ion-buttons>
                <ion-title>{{creature.name}}'s skills</ion-title>
              </ion-toolbar>
            </ion-header>
  
            <ion-content>
              <ion-grid>
                <ion-row class="cards-container">
                  <ion-col *ngFor="let skill of creature.skills" size="auto" class="card-container">
                    <app-skillcard [skill]="skill"></app-skillcard>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-content>

          </ng-template>
        </ion-modal>

      </ion-grid>
</ion-content>
